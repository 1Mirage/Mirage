<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Internal CSS</title>
    <style>
        /* tag name */
      img {
        width: 50%;
        border: 2px solid red;
        border-radius: 50%;
      }
      /* class */
      .img-div {
        text-align: center;
      }

      /* id */
      #p1800 {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- 
   * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
 -->

    <!-- isimlendirme = property:value
                        özellik:değer
                        color:red -->
    <h1 style="color: red">USING CSS</h1>
    <h2 style="color: blue">Lorem, ipsum dolor.</h2>

    <div class="img-div">
      <img
        src="https://media.istockphoto.com/id/517188688/tr/foto%C4%9Fraf/mountain-landscape.jpg?s=612x612&w=0&k=20&c=KpANCuD2dFxKw6Qy6XfMXpTHiZcsprOf0LRm2t4K9kM="
        alt=""
      />
    </div>
    <div class="img-div">
      <img
        src="https://img.chip.com.tr/images/galeri/20150814133721327100.jpg"
        alt=""
      />
    </div>
    <div id="p1800">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNVbtuN_ECO3DzaBcdg-bF53vDuS1_clQodQ&usqp=CAU" alt="">
    </div>
  </body>
</html>
