<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="shotcut icon" href="./images/favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>
        <div class="header__right">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li ><img class="header__right--appicon" src="./images/appicon.png"></img></li>
            <li ><button class="header__right--button">Sing In</button></li>
        </ul>
        </div>
    </header>

    <main class="main">
        <img src="./images/googlelogo.png" alt="" class="main.logo">

        <div class="main__searchbar">
            <!---1-MAGNIFIER-->
            <img width="30px" src="./images/magnifying_glass.jpg" alt="" class="main__searchbar--magnifier">
            <!--2-INPUT-->
            <input type="search" class="main__searchbar--input">
            <!--3-MICROPHONE-->
            <img width="10px" src="./images/google_microphone.png" alt="" class="main__searchbar--microphone">
        </div class="main__buttons">
        <button class="main__buttons--left">Google Search</button>
        <button class="main__buttons--right">I'm Feeling Lucky</button>
        <div>
        <div class="main__lang">
            <P>
                Other Languages you can use Google: <a href="">English</a></P>            
        </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__top"></div>top
        <div class="footer__bottom"></div>top

    </footer>

</body>
</html>
